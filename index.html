<!DOCTYPE html>
<html ng-app="arcadeCabinet">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="angular.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body ng-controller="arcadeCtrl">
    <header>
      <h1>VGDC Arcade Machine</h1>
      <h2>Games made by the UCSD Video Game Development Club - Come join us on Tuesday Nights!</h2>
    </header>
    <div id="container">
      <div id="games" ng-style="{transform : transform}">
        <div ng-repeat="game in games" class="game" ng-class="{'selected' : mod(selectedGame) == $index}" ng-style="{transform : getTransform($index)}">
          <a href="game:Games\\{{game.Name}}\\{{game.Command}}">
            <h2 class="title">{{game.name}}</h2>
            <img src="Games/{{game.Name}}/{{game.Image}}"/>
            <h3>By: {{game.Authors}}</h3>
            <p class="description">{{game.Description}}</p>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
